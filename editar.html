<!DOCTYPE html>
<html>
<head>
    <title>Editar Agendamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Editar Agendamento</h1>

    <form method="POST">

        <input type="text" name="nome" value="{{ agendamento[1] }}" required>

        <input type="text" name="telefone" value="{{ agendamento[2] }}" required>

        <input type="date" name="data" value="{{ agendamento[3] }}" required>

        <input type="time" name="horario" value="{{ agendamento[4] }}" required>

        <select name="servico">
            <option {% if agendamento[5] == "Corte" %}selected{% endif %}>Corte</option>
            <option {% if agendamento[5] == "Barba" %}selected{% endif %}>Barba</option>
            <option {% if agendamento[5] == "Corte + Barba" %}selected{% endif %}>Corte + Barba</option>
        </select>

        <button type="submit">Atualizar</button>

    </form>

    <br>
    <a href="/dashboard">Voltar</a>
</div>

</body>
</html>
